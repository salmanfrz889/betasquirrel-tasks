<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Absolute Position Example</title>
    <style>
        .relative-parent {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgray;
        }
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="relative-parent">
        <div class="absolute-box">Absolute Position Box</div>
    </div>
</body>
</html>
